<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Invoice PDF</title>

	<!-- Favicon image -->
	<link rel="icon" type="" href="images/favicon invoice.png">

	<!-- Bootstrap Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Ubuntu&display=swap" rel="stylesheet">

	<!-- CSS link -->
	<link rel="stylesheet" type="" href="css/stylingpdf.css">

	<!-- Javascript links -->
	<!-- <script type="text/javascript" src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script> -->
	<script type="text/javascript" src="pdfpagejs.js"></script>
	<script type="text/javascript" src="dropjs.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
	

	

</head>
<body>

	<div id="invoice">

	<!-- PAGE HEADER SECTION -->
	<section id="pdf-pg-title">
		<img src="images/invoice image.png">
		<h1>Invoice Generator</h1>
	</section>
	<!-- PAGE HEADER SECTION END -->


	<!-- PAGE ADDRESS SECTION -->
	<section>
		<p class="address">LegalForce RAPC Worldwide <br> +1 877-794-9511 <br> 1580 West El Camino Real, Suite 10 <br> Mountain View, California <br> 94040 - 2479 <br> United States of America</p>
	</section>
	<!-- PAGE ADDRESS SECTION END -->


	<!-- PAGE INVOICE DETAILS SECTION  -->
	<section>

		<!-- INVOICE NAME AND DATE -->
		<h4><span id="name-of-invoice"></span></h4>
		<!-- END -->


		<!-- INVOICE DETAILS -->
		<table class="table table-bordered">
			<thead class="thead-color">
				<tr>							      
					<th scope="col">Description</th>
					<th scope="col">Rate</th>
					<th scope="col">Quantity</th>
					<th scope="col">Line Total</th>
				</tr>
			</thead>
			<tbody id="table-body">
					<td><span id="name-of-pdt"></span></td>
					<td><span id="price-of-pdt"></span></td>
					<td><span id="qty-of-pdt"></span></td>
					<td><span id="amount-of-pdt"></span></td>								    
			</tbody>
		</table>

		<script type="text/javascript">
			document.getElementById("name-of-pdt").innerHTML=localStorage.getItem("ddvalue");
		</script>
		<!-- END -->
	</section>
	<!-- PAGE INVOICE DETAILS SECTION END -->
	</div>

	<!-- EXPORT TO PDF BUTTON -->
	<button class="pdf-btn" id="download">Export To PDF</button>
	<!-- END -->

</body>
</html>
